
<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

    <div class="text-center mb-5">
        <img src="../../../../assets/images/LOGO-HORIZONTAL-200PPP.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
        <a (click)="irARegistrarme()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Creala ahora mismo!</a>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
      <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input formControlName="email" id="email" type="text" pInputText class="w-full mb-3">

        <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
        <input formControlName="password" id="password" type="password" pInputText class="w-full mb-3">

        <!-- <button pButton pRipple label="Iniciar Sesión" icon="pi pi-user" class="w-full"> -->
          <!-- <div class="lds-ring" ><div></div><div></div><div></div><div></div></div> -->
        <!-- </button> -->

        <button class="p-button w-full p-ripple p-component">
          <span *ngIf="!loading" class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
          <div *ngIf="loading" class="lds-ring" ><div></div><div></div><div></div><div></div></div>
          <span class="p-button-label">{{ btnMensaje }}</span>
        </button>

    </div>
    </form>

  </div>

</div>
