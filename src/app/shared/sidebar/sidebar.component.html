<div
  id="app-sidebar"
  class="surface-section h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none"
  style="width: 280px"
>
  <div class="flex flex-column h-full">
    <div
      class="flex align-items-center pt-2 px-6 flex-shrink-0"
    >
      <img src="https://cargoenvios.es/wp-content/uploads/2021/03/cropped-logo-1.png" alt="Image" style="min-width: 100%">
    </div>
    <div class="overflow-y-auto">
      <ul class="list-none p-3 m-0">
        <li>
          <div
            pRipple
            class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
            pStyleClass="@next"
            enterClass="hidden"
            enterActiveClass="slidedown"
            leaveToClass="hidden"
            leaveActiveClass="slideup"
          >
            <span class="font-medium">INICIO</span>
            <i class="pi pi-chevron-down"></i>
          </div>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li *ngFor="let item of listaMenuItems">
              <ng-container *ngIf="item.type == 'link'">
                  <a
                    [routerLink]="item.state"
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                    style="text-decoration: none;"
                  >
                    <i [class]="setIconClass(item)"></i>
                  <span class="font-medium"> {{ item.name }} </span>
                </a>
              </ng-container>
              <ng-container *ngIf="item.type == 'menu'">
                <a
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                  pStyleClass="@next"
                  enterClass="hidden"
                  enterActiveClass="slidedown"
                  leaveToClass="hidden"
                  leaveActiveClass="slideup"
                >
                <i [class]="setIconClass(item)"></i>
                <span class="font-medium"> {{ item.name }} </span>
                <i class="pi pi-chevron-down ml-auto"></i>
              </a>
              <ul
                class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
              >
                <li *ngFor="let subitem of item.sub">
                  <a
                    pRipple
                    [routerLink]="subitem.state"
                    style="text-decoration: none;"
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                  >
                    <i [class]="setIconClass(subitem)"></i>
                    <span class="font-medium"> {{ subitem.name }} </span>
                  </a>
                </li>
              </ul>
              </ng-container>
            </li>
          </ul>
        </li>
      </ul>
      
    </div>
    <div class="mt-auto">
      <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
      <a
        (click)="logout()"
        pRipple
        class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
      >
      <i class="pi pi-power-off mr-2"></i>
        <span class="font-medium">Cerrar Sesi√≥n</span>
      </a>
    </div>
  </div>
</div>
