<form [formGroup]="formVehiculo" autocomplete="false" (ngSubmit)="guardarVehiculo()" >
    <div class="grid formgrid p-fluid">
      <div class="field mb-4 col-12 md:col-6">
        <label for="placa" class="font-medium text-900">Placa</label>
        <input id="placa" type="text" formControlName="placa" [class]=" isValidField('placa') ? 'ng-invalid ng-dirty' : '' " pInputText>
        <small *ngIf="isValidField('placa')"  class="p-error block">No puede estar vacío</small>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="modelo" class="font-medium text-900">Modelo</label>
        <input id="modelo" type="text" formControlName="modelo" [class]=" isValidField('modelo') ? 'ng-invalid ng-dirty' : '' " pInputText>
        <small *ngIf="isValidField('modelo')" class="p-error block">No puede estar vacío</small>
      </div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="capacidad" class="font-medium text-900">Capacidad</label>
        <input id="capacidad" type="text" formControlName="capacidad" [class]=" isValidField('capacidad') ? 'ng-invalid ng-dirty' : '' " pInputText>
        <small *ngIf="isValidField('capacidad')" class="p-error block">No puede estar vacío</small>
      </div>
  
      <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
      <div *ngIf="hayErrores" class="col-12">
        <div class="flex align-items-start p-4 bg-pink-100 border-round border-1 border-pink-300">
          <i class="pi pi-times-circle text-pink-900 text-2xl mr-3"></i>
          <div class="mr-3 flex lg:align-items-start flex-column lg:flex-row">
            <div class="text-pink-900 font-medium mr-0 lg:mr-2 mb-2 lg:mb-0 line-height-3">ERROR: </div>
            <p class="m-0 p-0 text-pink-700 line-height-3"> {{ mensajeError }} </p>
          </div>
          <div class="ml-auto">
            <a pRipple (click)="cerrarAlertError()" class="inline-flex align-items-center justify-content-center ml-auto border-circle hover:bg-pink-50 no-underline cursor-pointer transition-colors transition-duration-150" style="width:1.5rem;height:1.5rem">
              <i class="pi pi-times text-pink-900"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button pButton pRipple [label]="deseaActualizar ? 'Actualizar Vehiculo' : 'Registrar Vehiculo'" class="w-auto mt-3"></button>
      </div>
    </div>
  </form>
